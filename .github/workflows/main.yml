name: Deploy to Azure App Service via Docker

on:
  push:
    branches:
      - main  # Deploy to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v3  # Updated to v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Azure login step for ACR
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


    - name: Build Docker image
      run: |
        docker build -f ./nlp_service/Dockerfile -t myapp .
        docker tag myapp:latest monacr123.azurecr.io/myapp:latest  # Use your ACR name here

    - name: Push Docker image to Azure Container Registry
      run: |
        docker push monacr123.azurecr.io/myapp:latest  # Push to your ACR

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: MonAppServiceName  # Your Azure Web App name here
        slot-name: production  # Assuming production deployment slot
        images: monacr123.azurecr.io/myapp:latest  # Use your ACR image name
