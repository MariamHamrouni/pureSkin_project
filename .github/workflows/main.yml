name: Deploy to Azure App Service via Docker

on:
  push:
    branches:
      - main  # Deploy to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for building the Docker image
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Cache Docker layers to speed up builds
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Step 4: Log in to DockerHub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Log in to Azure using the Service Principal credentials
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # Service Principal credentials (clientId, clientSecret, tenantId, subscriptionId)

    # Step 6: Log in to Azure Container Registry (ACR)
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: monacr123.azurecr.io  # Your ACR login server
        username: ${{ secrets.AZURE_USERNAME }}  # ACR username (login server)
        password: ${{ secrets.AZURE_PASSWORD }}  # ACR password (Access key)

    # Step 7: Build the Docker image from the Dockerfile
    - name: Build Docker image
      run: |
        docker build -f ./nlp_service/Dockerfile -t myapp .  # Build Docker image using Buildx
        docker tag myapp:latest monacr123.azurecr.io/myapp:latest  # Tag the image for ACR

    # Step 8: Push the Docker image to Azure Container Registry (ACR)
    - name: Push Docker image to Azure Container Registry
      run: |
        docker push monacr123.azurecr.io/myapp:latest  # Push to your ACR

    # Step 9: Deploy the Docker image to Azure WebApp
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: MonAppServiceName  # Your Azure Web App name
        slot-name: production  # Assuming production deployment slot
        images: monacr123.azurecr.io/myapp:latest  # Use the ACR image name for deployment
